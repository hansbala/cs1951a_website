        <div class="col-md-6 text-center">

            <button

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexCheckChecked">
              Include ETH Prices
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <canvas id="graph-section"></canvas>
